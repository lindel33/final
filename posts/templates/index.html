<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Главная{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/style.css" />
</head>

<body>

<header class="header">
    <div class="logo">
    <a href="{% url 'posts' %}">
        <span class="use">Тест</span> -<span class="web"> Сайт</span>
    </a>
    <p>Алгоритмы на Python</p>
</div>

<div class="top-menu">
    <ul>
        <li><a href="{% url 'posts' %}">Статьи</a></li>
        <li><a href="">Кнопка о нас</a></li>


        {% if user.is_authenticated %}
        <li><p class="login"><a href="{% url 'logout' %}">Выход</a></p></li>
            {% else %}
            <li class="login"><a href="{% url 'login' %}">Войти</a></li>
            <li class="login"><a href="{% url 'registr' %}">Регистрация</a></li>
        {% endif %}


    </ul>

</div>

</header>
{% block content %}

<h3>Статьи</h3>

    <div class="menuTOP">
        {% for post in posts %}
            <div class="vertical-menu">
                <a href="{% url 'post' post_slug=post.slug %}" >
                    <button class="btn ">{{ post.title }}</button>
                </a>
            </div>
        {% endfor %}
        <div class="home_text">
            <br>
            <p> Это сайт на Django 3</p>
            <p> А это заглушка </p>
            <img src="media/home.jpg" alt="Заглушка">

        </div>
    </div>

{% endblock content %}


</body>

</html>
